
apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "team6.iguide"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1 // App version Google Play sees (Don't change till after launch)
        versionName "0.0.1" // Version number users see
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1' // added for the navigation drawer
    //compile 'com.android.support:appcompat-v4:22.0.0'
}
